<div>
  <span class="label" ng-show="showRowSelection">{{paginationLabel.text}}</span>
  <md-select ng-show="showRowSelection" ng-model="limit" md-container-class="md-pagination-select" ng-change="onSelect()" aria-label="Row Count" placeholder="{{rowSelect ? rowSelect[0] : 5}}">
    <md-option ng-repeat="rows in rowSelect ? rowSelect : [5, 10, 15]" ng-value="rows">{{rows}}</md-option>
  </md-select>
  <span>{{min()}} - {{max()}} {{paginationLabel.of}} {{total}}</span>
</div>
<div>
  <md-button ng-show="showFirstLast" type="button" ng-click="first()" ng-disabled="!hasPrevious()" aria-label="First">
    <md-icon md-svg-icon="navigate-first.svg"></md-icon>
  </md-button>
  <md-button type="button" ng-click="previous()" ng-disabled="!hasPrevious()" aria-label="Previous">
    <md-icon md-svg-icon="navigate-before.svg"></md-icon>
  </md-button>
  <md-button type="button" ng-click="next()" ng-disabled="!hasNext()" aria-label="Next">
    <md-icon md-svg-icon="navigate-next.svg"></md-icon>
  </md-button>
  <md-button ng-show="showFirstLast" type="button" ng-click="last()" ng-disabled="!hasNext()" aria-label="Last">
    <md-icon md-svg-icon="navigate-last.svg"></md-icon>
  </md-button>
</div>
