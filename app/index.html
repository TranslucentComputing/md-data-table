<!DOCTYPE html>
<html lang="en" ng-app="nutritionApp">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Nutrition</title>

    <link href="angular-material/angular-material.css" rel="stylesheet" type="text/css"/>
    <link href="md-data-table.css" rel="stylesheet" type="text/css"/>
    <link href="app.css" rel="stylesheet" type="text/css"/>

</head>

<body layout="column">

<md-toolbar>
    <div class="md-toolbar-tools">
        <div class="md-title">Material Design Data Table</div>
        <span flex></span>
    </div>
</md-toolbar>

<md-content>
    <div id="md-data-table-1" style="margin: auto;width:700px;" ng-include="'templates/nutrition-table-column.html'"
         ng-controller="nutritionController">
    </div>

    <md-card ng-include="'templates/nutrition-table.html'"
             ng-controller="nutritionController">
    </md-card>

    <md-card ng-include="'templates/nutrition-table-client-side-pagination.html'"
             ng-controller="nutritionController">
    </md-card>

    <md-card ng-include="'templates/nutrition-table-client-side-pagination-with-checkbox.html'"
             ng-controller="nutritionController">
    </md-card>
</md-content>

<script type="text/javascript" src="angular/angular.js"></script>
<script type="text/javascript" src="angular-messages/angular-messages.min.js"></script>
<script type="text/javascript" src="angular-animate/angular-animate.min.js"></script>
<script type="text/javascript" src="angular-aria/angular-aria.min.js"></script>
<script type="text/javascript" src="angular-material/angular-material.js"></script>
<script type="text/javascript" src="moment/min/moment.min.js"></script>
<script type="text/javascript" src="angular-moment/angular-moment.min.js"></script>
<script type="text/javascript" src="md-data-table.js"></script>

<script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="scripts/nutritionController.js"></script>

</body>
</html>
